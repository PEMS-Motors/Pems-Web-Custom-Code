<style>

    .prod-card {
      /**
       * card layout
       */
      vertical-align : top;
      width : 100%;
      box-sizing : border-box;
    
      box-shadow       : 0.05em 0.15em 0.05em 0.15em rgba(0, 0, 0, 0.25);

      padding          : 0.5em;
      margin-bottom    : 1em;
     
      &:hover {
        /* make the transformation take about 250ms */
        transform  : scale(1.05);
        transition : background-color 0.25s, color 0.25s, transform 0.25s;
        cursor     : pointer;
        z-index    : 2;
      }
    
      * {
        padding        : 0;
        margin         : 0;
        box-sizing     : border-box;
      }

       * thumbnail image

          }
        }
      }
    
      
      /**
       * title

        height                    : 3em;

        text-overflow             : ellipsis;
        line-height               : 1em;

        vertical-align            : top;
        padding-left              : 0.5em;
